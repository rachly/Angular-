<body class="b">
<form [formGroup]="myForm" (ngSubmit)="save()" class="login-form">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">הרשמה</h2>   
                   
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-uppercase"> קוד משתמש</label>
                    <input  class="inputs" type="text" formControlName="CodeU" [class.error-redl]="myForm.controls['CodeU'].touched&&myForm.controls['CodeU'].errors" >
                    <div *ngIf="myForm.controls['CodeU'].touched&&myForm.controls['CodeU'].errors">קוד שגוי</div>
                  </div>
 
    
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="text-uppercase">שם משתמש</label>
                    <input type="text" class="inputs" formControlName="NameU">
                    
                  </div> 
              
                  

                <div class="f2"> 
<div  class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">כתובת</label> 
    <input type="text" class="inputs" formControlName="Adress">
</div>


<div  class="form-group">
    <label  for="exampleInputEmail1" class="text-uppercase">אמייל</label>
    <input type="text" class="inputs" formControlName="Email" [class.error.red]="myForm.controls['Email'].touched&&myForm.controls['Email'].errors"/>
    <!-- <div *ngIf="myForm.controls['Email'].touched&&myForm.controls['Email'].errors">מייל לא תקין </div> -->
</div>
<div  class="form-group">
    <label  for="exampleInputEmail1" class="text-uppercase">סיסמא </label>
    <input type="text" class="inputs"  formControlName="password"[class.error-red]="myForm.controls['password'].touched&&myForm.controls['password'].errors"/>
    <div *ngIf="myForm.controls['password'].touched&&myForm.controls['password'].errors">סיסמא לא תקינה </div>
</div>
<div  class="form-group">
    <label  for="exampleInputEmail1" class="text-uppercase">אימות סיסמא </label>
    <input type="text" class="inputs"  formControlName="password1"[class.error-red]="myForm.controls['password1'].touched&&myForm.controls['password1'].errors"/>
    <div *ngIf="myForm.controls['password1'].touched&&myForm.controls['password1'].errors">סיסמא לא תקינה </div>
    {{myForm.errors?.confirmError.massage}}‏
</div>


</div> 
<div class="form-check">
    <button type="submit" class="button"  >הרשם</button>
  </div>
   </div>
</div>
   </div>
</form>
</body>
