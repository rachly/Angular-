<body  class="b">  
  <form [formGroup]="Forml" (ngSubmit)="send()"  class="login-form" >   
 <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
              <h2  class="text-center" >התחברות</h2>   
 


    <div class="form-group">
        <label for="exampleInputPassword1" class="text-uppercase"> קוד משתמש</label>
        <input  class="inputs" type="text" formControlName="CodeU" [class.error-redl]="Forml.controls['CodeU'].touched&&Forml.controls['CodeU'].errors" >
        <div *ngIf="Forml.controls['CodeU'].touched&&Forml.controls['CodeU'].errors">קוד שגוי</div>
      </div>
      
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-uppercase">שם משתמש</label>
        <input type="text" class="inputs" formControlName="NameU">        
      </div> 
  

<div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">סיסמא</label>
   <input  class="inputs" #pass type="password"formControlName="password" 
   name="upass" > 
   <img *ngIf="isShow" src="../../assets/eye.png" (click)="myFunction(pass)" id="imgL">
   <img *ngIf="!isShow" src="../../assets/hide.png" (click)="myFunction(pass)" id="imgL">‏
   <div *ngIf="Forml.controls['password'].touched&&Forml.controls['password'].errors"> סיסמא שגויה  
   </div><br>   
  </div>

 


    <div class="form-check">
        <button type="submit" class="btn btn-login float-right"  [disabled]="!Forml.valid"  >כניסה</button>
      </div>

       </div> 
          </div>
       </div>

      </form> 
    
 </body>
