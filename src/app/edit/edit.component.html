<body class="b">
    <form [formGroup]="FormE">
        <div class="container">
            <div class="row">
        
        <div class="form-group">
            <label  class="text-uppercase"> שם מתכון </label>
            <input class="inputs" type="text" formControlName="NameR" [class.error-red]="FormE.controls['NameR'].touched&&FormE.controls['NameR'].errors" />
            <div *ngIf="FormE.controls['NameR'].touched&&FormE.controls['NameR'].errors"> ערך לא תקין </div>
            </div> 

            <div class="form-group">
            <label  class="text-uppercase"> קוד קטגוריה </label>
            <input  class="inputs" type="text" formControlName="CodeC" [class.error-red]="FormE.controls['CodeC'].touched&&FormE.controls['CodeC'].errors" />
            <div *ngIf="FormE.controls['CodeC'].touched&&FormE.controls['CodeC'].errors"> ערך לא תקין </div>
            </div> 
           
    
            <div class="form-group">
            <label   class="text-uppercase"> זמן הכנה  </label>
            <input class="inputs" type="text" formControlName="Time" [class.error-red]="FormE.controls['Time'].touched&&FormE.controls['Time'].errors" />
            <div *ngIf="FormE.controls['Time'].touched&&FormE.controls['Time'].errors">ערך לא תקין</div>
            </div> 
            
        <div class="form-group">
            <label  class="text-uppercase"> דרגת קושי  </label>
            <input class="inputs" type="text" formControlName="Darga" [class.error-red]="FormE.controls['Darga'].touched&&FormE.controls['Darga'].errors" />
            <div *ngIf="FormE.controls['Darga'].touched&&FormE.controls['Darga'].errors">ערך לא תקין</div>
            </div> 
            
            <div class="form-group">
            <label   class="text-uppercase"> תאריך הוספה </label>
            <input class="inputs" type="date" formControlName="DataAdd" [class.error-red]="FormE.controls['DataAdd'].touched&&FormE.controls['DataAdd'].errors" />
            <div *ngIf="FormE.controls['DataAdd'].touched&&FormE.controls['DataAdd'].errors"> ערך לא תקין</div>
            </div> 
        </div>  </div>  
    </form >

    
   <div class="left">
      <div class="form-group">
        <label class="text-uppercase">מצרכים</label>
       <div *ngFor="let x of arrL ,let i=index,trackBy:trackByidx" >
            <input class="inputs1"  type="text"  [(ngModel)]="arrL[i]" name={{i}} (blur)="updateList()" placeholder="הכנס הוראה ">
            </div>
          </div>

          <div class="form-group">
          <label class="text-uppercase">הוראות</label>         
            <div *ngFor="let x of arrP ,let i=index,trackBy:trackByidx" >
                <input class="inputs1"  type="text"  [(ngModel)]="arrP[i]" name={{i}} (blur)="updatePre()" placeholder="  הכנס רכיב ">        
                </div>
        </div>
           <input type="button" value="שמור" (click)="saveC()" class="save"/>
        <input type="button" value="בטל"(click)="cencel()"class="cancel"/>
       </div> 
     
       
</body>
